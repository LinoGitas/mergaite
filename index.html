<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mergaite</title>
    <style>
        body {
            background-color: #F8F8F8;
            text-align:center;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }      
            main { 
                display: inline-block;
                width:800px;
                margin-top: 30px;
                text-align: left;
            }
                main > header {
                    float: left;
                }
                main > header > img {
                        display: inline-block;
                        float: left;
                    }
                    main > header > nav {
                        display: inline-block;
                        float: right;
                    }
                    main > header > nav > a {
                            display: inline-block;
                            padding: 20px;
                            text-decoration: none;
                            color: grey;
                            text-transform: capitalize;
                            line-height: 20px;
                        }

                main > section {
                    float: left;
                }
                main > section > div {
                    display: inline-block;
                    width:45%;
                    float:left;
                    margin-top:40px;
                    }

                    main > section > div > h1 {
                        margin:0;
                        font-size:100px;
                    }

                    main > section > div > p {
                        margin:0;
                        font-size:24px;
                    }

                main > section > img {
                    display: inline-block;
                    width:45%;
                    float:right;
                }

                .visasPlotis{
                    display: inline-block;
                    width:100%; 
                }

                .btnSigin{
                    background-color: #fff;
                    text-transform: uppercase;
                    border:2px solid #555;
                    border-radius: 17px;
                    padding:5px 20px 5px 20px;
                }

                


    </style>
</head>
<body>
    <main>
        <header class="visasPlotis">
            <img src="./img/logo.png" alt="logo">
            <nav>
                <a href="#">Home</a>
                <a href="#">Track</a>
                <a href="#">Library</a>
                <a href="#">Comunity</a>
                <a href="#" class="btnSigin">Sign In</a>
            </nav>
        </header>
        <section class="visasPlotis">
            <div>
                <h1 class="visasPlotis">404</h1>
                <p class="visasPlotis">
                    The link is broken or the page has been moved.
                </p>
            </div>
            <img src="./img/paveiksliukas.png" alt="paveiksliukas">
        </section>
    </main>
</body>
</html>
